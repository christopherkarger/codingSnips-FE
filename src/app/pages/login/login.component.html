<div class="form-wrapper">
  <div class="loading-wrapper">
    <loading [loading]="loading" [white]="true"></loading>
  </div>
  <div class="form-wrapper__inner">
    <div class="logo">
      <span class="logo__icon">{{ "{ " + "üç∫" + " }" }}</span>
      <span class="logo__text">Coding Snips</span>
    </div>
    <form [formGroup]="formGroup">
      <input
        type="text"
        name="email"
        placeholder="Email"
        formControlName="email"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      />
      <button
        class="submit"
        type="submit"
        (click)="login()"
        [disabled]="loading"
      >
        Login
      </button>
    </form>

    <button class="white mbt-20" routerLink="/create-account">Create an account!</button>
    <toaster [styling]="toasterStyle.Error" [visible]="error" msg="Ups, Login Error"></toaster>
  </div>
</div>

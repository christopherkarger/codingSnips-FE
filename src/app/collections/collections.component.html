<button (click)="showNewCodeListModal()">Create new Collection</button>

<code-modal *ngIf="newCodeList">
  <form [formGroup]="newCodeListForm">
    <input type formControlName="codeListName" />
    <button type="button" (click)="saveNewCollection()">Speichern</button>
    <button type="button" (click)="abortNewCodeList()">Abbrechen</button>
  </form>
</code-modal>

<div>
  <div *ngFor="let item of allCollections$ | async">
    {{ item.title }}
    <button (click)="updateCollectionTitle(item._id)">Click</button>
  </div>
</div>
